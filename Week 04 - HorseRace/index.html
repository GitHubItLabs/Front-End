<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horse Race</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
</head>

<body>
    <div class="holder-sign">
        <img class="sign" src="./assets/sign.png" alt="Sign">
        <button id="start-btn">Start</button>
    </div>
    <div class="holder-swing">
        <img src="./assets/results-sign.png" alt="Sign">
        <h3 id="winner"></h3>
    </div>
    <ul class="horses">
        <li class="horse">
            <img class="horse-gold run-anim" src="./assets/gold.gif" alt="">
        </li>
        <li class="horse">
            <img class="horse-white run-anim" src="./assets/white.gif" alt="">
        </li>
        <li class="horse">
            <img class="horse-brown run-anim" src="./assets/brown.gif" alt="">
        </li>
    </ul>
    <img class="cactus" src="./assets/cactus.png" alt="Cactus">
</body>
<script src="js/main.js"></script>

</html>
