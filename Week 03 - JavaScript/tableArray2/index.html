<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="table-wrapper">
            <table id="table" class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">Pin Code</th>
                        <th scope="col">Country</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <form id="form-holder">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <div class="row">
                        <div class="col-sm-12 col-md-6  mb-3">
                            <input id="name-form" type="text" required class="form-control" placeholder="Name">
                        </div>
                        <div class="col-sm-12 col-md-6  mb-3">
                            <input id="address" type="text" required class="form-control" placeholder="Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6  mb-3">
                            <input id="city" type="text" required class="form-control" placeholder="City ">
                        </div>
                        <div class="col-sm-12 col-md-6  mb-3">
                            <input id="pin-code" type="number" required class="form-control" placeholder="Pin Code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12  mb-3">
                            <div class="form-group">
                                <select class="form-control" id="country" required>
                                    <option value="" disabled selected>Country</option>
                                    <option>Afghanistan</option>
                                    <option>Australia</option>
                                    <option>Bolivia</option>
                                    <option>Croatia</option>
                                    <option>Cuba</option>
                                    <option>Denmark</option>
                                    <option>Finland</option>
                                    <option>France</option>
                                    <option>Germany</option>
                                    <option>Lithuania</option>
                                    <option>Macedonia</option>
                                    <option>Mexico</option>
                                    <option>Monaco</option>
                                    <option>Netherlands</option>
                                    <option>Zimbabwe</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Client Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Name: </strong><span id="modalName"></span></p>
                    <p><strong>Address: </strong><span id="modalAddress"></span></p>
                    <p><strong>City: </strong><span id="modalCity"></span></p>
                    <p><strong>Pin Code: </strong><span id="modalPin"></span></p>
                    <p><strong>Country: </strong><span id="modalCountry"></span></p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
