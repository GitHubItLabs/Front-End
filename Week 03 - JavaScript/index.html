<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="container mt-5">
        <div class="table-wrapper">
            <table id="table" class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">Pin Code</th>
                        <th scope="col">Country</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Willie Allen</td>
                        <td>89 Chiaroscuro Rd.</td>
                        <td>Portland</td>
                        <td>9543</td>
                        <td>USA</td>
                        <td id="clone">
                            <i id="read" class="far fa-eye" title="Read"></i>
                            <i id="update" class="fas fa-edit" title="Update"></i>
                            <i id="del" class="fas fa-trash-alt" title="Delete"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Charles Meyer</td>
                        <td>Obere Str. 57</td>
                        <td>Berlin</td>
                        <td>12209</td>
                        <td>Germany</td>
                        <td>
                            <i class="far fa-eye" title="Read"></i>
                            <i class="fas fa-edit" title="Update"></i>
                            <i class="fas fa-trash-alt" title="Delete"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Emma Morris</td>
                        <td>25, rue Lauriston</td>
                        <td>Paris</td>
                        <td>75016</td>
                        <td>France</td>
                        <td>
                            <i class="far fa-eye" title="Read"></i>
                            <i class="fas fa-edit" title="Update"></i>
                            <i class="fas fa-trash-alt" title="Delete"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form id="form-holder">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <div class="row">
                        <div class="col-sm-12 col-md-6  mb-3">
                            <input id="name-form" type="text" required class="form-control" placeholder="Name">
                        </div>
                        <div class="col-sm-12 col-md-6  mb-3">
                            <input id="address" type="text" required class="form-control" placeholder="Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6  mb-3">
                            <input id="city" type="text" required class="form-control" placeholder="City ">
                        </div>
                        <div class="col-sm-12 col-md-6  mb-3">
                            <input id="pin-code" type="text" required class="form-control" placeholder="Pin Code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12  mb-3">
                            <input id="country" type="text" required class="form-control" placeholder="Country ">
                        </div>
                    </div>
                    <!-- <input type="submit" id="submitBtn"> -->
                    <button id="submitBtn" type="submit" class="btn btn-dark">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
