<sidebar></sidebar>
<div class="left-250">
  <header></header>
  <heading [title]="(edit == true) ? 'Edit Category' : 'Add new Category'">
    <button class="btn btn-primary heading-btn" (click)="submit()" [disabled]="!addCategoryForm.valid">Save</button>
    <button class="btn btn-secondary heading-btn" [routerLink]="['/category']">Back</button>
  </heading>
  <page>
    <form [formGroup]="addCategoryForm" *ngIf="!loading">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <input formControlName="name" class="form-control" name="categoryName" placeholder="Category Name" type="text">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <select class="custom-select" (change)="selectPerent($event)">
              <option value="" disabled>Select parent category</option>
              <option value="0">No parent category</option>
              <option *ngFor="let item of categories" value="{{item.id}}">{{item.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="form-group">
            <textarea formControlName="description" rows="6" class="form-control" name="description" placeholder="Description"
              type="text"></textarea>
          </div>
        </div>
      </div>
    </form>
  </page>
</div>
