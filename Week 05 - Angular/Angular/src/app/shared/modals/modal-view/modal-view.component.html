<ng-template #modalView let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Viewing user {{currentName}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Name: <b>{{currentName}}</b></p>
    <p>Username: <b>{{currentUsername}}</b></p>
    <p>Email: <b>{{currentEmail}}</b></p>
    <p>Phone: <b>{{currentPhone}}</b></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Close</button>
  </div>
</ng-template>
